<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
      <h3 class="text-center mb-4">Signup</h3>
      <form>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="password">Create Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password">
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Signup</button>
        <button class="btn btn-primary w-100 mb-3">
          <i class="fab fa-facebook-f"></i> Signup with Facebook
        </button>
        <button class="btn btn-danger w-100 mb-3">
          <i class="fab fa-google"></i> Signup with Google
        </button>
        <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
